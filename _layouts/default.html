<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="/css/lib/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/lib/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="/css/site.css">
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<a class="brand" href="/">richard-towers.com</a>
				<!-- Todo: do I want to have any nav here? Or is the sidebar good enough? -->
			</div>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span9">{{ content }}</div>
				<div class="span3">
					<nav class="well sidebar-nav">
						<ul class="nav nav-list">
							<li class="nav-header">Site</li>
							<li><a href="/">Home</a></li>
							<li><a href="/projects">Projects</a></li>
							<li class="nav-header">Posts</li>
							{% for post in site.posts %}
								<li><a href="{{ post.url }}">{{ post.title }}</a></li>
							{% endfor %}
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<footer>
			Copyleft Richard Towers {{ site.time | date: "%Y" }}. All wrongs reserved.
		</footer>
		<script src="/js/lib/jquery-1.8.3.min.js"></script>
		<script src="/js/lib/bootstrap.js"></script>
	</body>
</html>
